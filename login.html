<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <title>UI Login</title>
</head>

<body class="body">
    <div class="container">
        <div class="login-container">
            <div class="login">
                <div>
                    <img id="logoApp" ALIGN="middle" src="./images/TenSalesLogo.png" alt="TenSalesApp logo" />
                </div>
                <h2>Inicio de Sesión</h2>
                <form action="">
                    <input type="email" placeholder="✉️ Ingrese su Correo" class="correo">
                    <input type="password" placeholder="🔒 Ingrese su Contraseña" class="pass">
                    <input type="submit" class="submit" value="Iniciar Sesión">
                    <a href="./passwordRecovery.html">¿Olvidó la contraseña?</a>
                </form>
            </div>
        </div>
    </div>
    <img class="logo10js" src="./images/logoTenJS.png" alt="Logo TenJS" />
    <p id="footer_p" ALIGN="middle">© 2021 TenJS. ALL RIGHTS RESERVED.</p>
</body>

</html>
